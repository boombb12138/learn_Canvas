<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        canvas {
            background-color: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <canvas id="tutorial" width="550" height="550">
        该浏览器不支持canvas 请更新浏览器
    </canvas>
</body>
<script>
    window.onload = function () {
        draw();
    }
    function draw() {
        var canvas = document.getElementById("tutorial");
        // 判断浏览器是否支持canvas
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d")//拿到canvas的上下文

            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.lineTo(150, 100);
            ctx.strokeStyle = "purple";
            ctx.stroke();

            ctx.font = "40px serif";
            ctx.textAlign = "start";//和100，100坐标的对齐方式
            ctx.textBaseline = "alphabetic"//对齐基线
            ctx.fillText("Ay", 100, 100)
        }
    }
</script>

</html>
