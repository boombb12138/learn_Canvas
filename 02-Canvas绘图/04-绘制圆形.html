<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        canvas {
            background-color: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <canvas id="tutorial" width="550" height="550">
        该浏览器不支持canvas 请更新浏览器
    </canvas>
</body>
<script>
    window.onload = function () {
        draw();
    }
    function draw() {
        var canvas = document.getElementById("tutorial");
        // 判断浏览器是否支持canvas
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d")//拿到canvas的上下文

            // 1.在2个路径中绘制圆弧
            // ctx.beginPath();//开始路径
            // // 绘制圆 x,y,半径，起始弧度，结束弧度
            // ctx.arc(30, 30, 20, 0, Math.PI * 2);
            // ctx.stroke();

            // ctx.beginPath();
            // ctx.arc(100, 100, 20, 0, Math.PI, true);
            // ctx.fill();

            // 2.在1个路径中绘制圆弧
            ctx.beginPath()
            ctx.arc(50, 50, 25, 0, Math.PI * 2, false)
            ctx.moveTo(175, 150)
            ctx.arc(150, 150, 25, 0, Math.PI)
            ctx.closePath()
            ctx.stroke()
        }
    }
</script>

</html>
